단락 태그

일반적인 텍스트와 차이:
단락 태그는 한 줄로 표현
일반적인 텍스트는 한 줄바꿈을 안바꿔줌. 

텍스트 강조 태그
<b> 볼드 처리
<i> 기울기
<u> 밑줄
<strick>
<em>

목록 태그
<ul> 태그는 순서가 없는 목록을 만든다. 각 항목은 <li>
<ol> 태그는 순서가 있는 목록을 만든다. 각 항목은 <li>

정의 목록
<dl> 태그는 용어와 설명으로 구성된 정의 목록을 만든다.
<dt>
<dd>

링크 태그 
<a> 태그는 하이퍼 링크를 만든다. 
href: 이동할 url을 지정한다. 
target="_blank": 새탭에서 링크를 열게 한다. 

이미지
<img> 태그는 이미지를 삽입한다. 

src: 이미지 파일의 경로를 지정한다. 
alt:이미지를 표시할 수 없을때 대체 텍스트를 제공한다. 

비디오
<video> 태그는 비디오를 삽입한다. 

  <controls>: 
테이블 태그 
<table> 태그는 테이블을 만든다.(엑셀 표와 비슷하게)
<tr> 테이블 행을 정의한다. 
<th> 테이블 헤더 셀을 정의한다. 
<td> 테이블 데이터 셀을 정의한다.
<thead> 테이블의 헤더영역을 그룹화한다. 
<tbody>  테이블의 본문 영역을 그룹화한다.

폼 관련 태그 
<form> 태그는 사용자 입력을 받는 폼을 만든다. 

<action> 폼데이터를 제출할 url을 지정한다.(sumit이라는 버튼이 눌렸을때 발동)
<method> 폼 데이터를 서버로 전송하는 http형태로 변환

입력 필드
<input/>

시멘틱 요소 (시멘틱 판 html)
시맨틱 요소는 콘텐츠의 의미를 명확하게 하는 태그이다. 
이것을 시멘틱 html이라 부르며 웹 문서의 구조와 의미를 명확하게 전달하는 html을 의미 
<header> 사이트의 공통적으로 보여주는 부위 
<main> 본문

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기초학습</title>
  </head>

  <body>
    <header>
      <h1>html 기본 문법 학습</h1>
      <nav>
        <ul>
          <li><a href="#text"> 텍스트 태그 </a></li>
          <li><a href="#list"> 목록 태그 </a></li>
          <li><a href="#form"> 폼 테그 </a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="text">
        <h2>텍스트 태그</h2>
        <p>html에서는 다양한 텍스트 관련 태그를 제공합니다.</p>
        <p>이 <b> 굵은 텍스트</b>와 <i> 기울임 텍스트</i>는 자주 사용됩니다.</p>
      </section>

      <section id="list">
        <h2>목록 태그</h2>
        <h3>순서없는 목록</h3>
        <ul>
          <li>항목1</li>
          <li>항목2</li>
          <li>항목3</li>
        </ul>

        <h3>순서있는 목록</h3>
        <ol>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ol>
      </section>

      <h2></h2>
      <form>
        <fieldset>
          <legend>회원정보</legend>

          <label for="user-name">이름:</label>
          <input type="text" id="user-name" name="user-name" /><br />

          <label for="user-email">이메일:</label>
          <input type="email" id="user-email" name="user-email" /><br />

          <label for="user-level">학습수준</label>
          <section>
            <option value="beginner">입문</option>
            <option value="intermeiate">중급</option>
            <option value="advanced">고급</option>
          </section>
          <br />

          <label for="user-comment">코멘트:</label>
          <textarea
            type="user-comment"
            id="user-comment"
            rows="4"
            cols="3"
          ></textarea
          ><br />

          <button type="submit">제출</button>
          <button type="reset">초기화</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
